<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading small-site-title">
      {{ site.title }}
      <div class="site-description" style="color: #818181; padding: 5px 0 15px;">{{ site.description }}</div>
    </h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list footer-content">
          <li>Made with <i class="fa fa-heart"></i> on <a href="http://jekyllrb.com"> Jekyll</a> </li>
          <li>in <a href="https://www.utp.edu.my">UTP</a>, Seri Iskandar</li>
        </ul>
      </div>

      <div class="footer-col footer-col-1 footer-content">
        <ul class="social-media-list">
          {% if site.whatsapp %}
          <li>
            {% include icon-whatsapp.html object=site.whatsapp %}
          </li>
          {% endif %}

          {% if site.gmail %}
          <li>
            {% include icon-gmail.html object=site.gmail %}
          </li>
          {% endif %}
        </ul>
      </div>
    </div>

  </div>

</footer>
